<mat-card class="unasignedcard" color="primary">
  <mat-card-title>
<h2 class="tittle" matBadge={{devices.length}} matBadgePosition="after above" matBadgeColor="accent">Unasigned Devices</h2>
</mat-card-title>

  <div overflow="scroll" class="unasigned-container" >
    <button (click)="scrollLeft()" mat-mini-fab color="accent" class="left_button"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <div #containerunasigned cdkDropList [cdkDropListData]="devices" cdkDropListOrientation="horizontal" class="unasigned-list" (cdkDropListDropped)="drop($event)">
      <div class="unasigned-box" *ngFor="let device of devices" cdkDrag >
      <div *ngIf="device.type == 'movimiento'">
        <button mat-icon-button color="primary"><mat-icon class="device">directions_walks</mat-icon></button>
        <p></p>
        <label>{{device.id}} </label>
      </div>
      <div *ngIf="device.type == 'apertura'">
        <button mat-icon-button color="primary"><mat-icon class="device" [ngStyle]="{'color':'#8BC34A'}">sensor_door</mat-icon></button>
        <p></p>
        <label>{{device.id}} </label>
      </div>
      <div *ngIf="device.type == 'alarma'">
        <button mat-icon-button color="warn"><mat-icon class="device">notification_important</mat-icon></button>
        <p></p>
        <label>{{device.id}} </label>
      </div>
      </div>
    </div>
    <button (click)="scrollRight()" mat-mini-fab color="accent" class="right_button"><mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
</mat-card>
