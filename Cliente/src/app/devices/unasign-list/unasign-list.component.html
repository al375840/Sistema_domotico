<h2 class="tittle" matBadge={{devices.length}} matBadgePosition="after above" matBadgeColor="primary">Unasigned Devices</h2>
<div cdkDropListGroup>
  <div overflow="scroll" class="unasigned-container" >
    <div #container1 cdkDropList cdkDropListOrientation="horizontal" class="unasigned-list" (cdkDropListDropped)="drop($event)">
      <div class="unasigned-box" *ngFor="let device of devices" cdkDrag vsDragScroll [vsDragScrollContainer]="container1">
        <button mat-icon-button color="primary"><mat-icon>warning</mat-icon></button>
        <br>
        <label>{{device.id}} </label>
      </div>
    </div>
  </div>
</div>
