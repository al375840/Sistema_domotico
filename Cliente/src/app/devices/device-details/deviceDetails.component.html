<div *ngIf="device" class="box">
  <button mat-icon-button (click)="openDialog()">
    <mat-icon [ngStyle]="{'color':color}" svgIcon={{icon}} class="icono"></mat-icon>
    <!-- <mat-icon class="device" [ngStyle]="{'color':color}">{{icon}}</mat-icon> -->
  </button>
  <p></p>
  <label class="device-id">{{device.id}} </label>
</div>
