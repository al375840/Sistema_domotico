<mat-card class="roomscard" color="primary" >
    <mat-card-title>
        <h2 class="tittle" matBadge={{rooms.length}} matBadgePosition="after above" matBadgeColor="accent">Rooms</h2>
    </mat-card-title>
    <div class="roomlist">
        <div *ngFor="let room of rooms">
            <app-room-details [room]="room"></app-room-details>
        </div>
        <button mat-mini-fab class="add-room" (click)="openDialog()"><mat-icon>add</mat-icon></button>
    </div>
</mat-card>
