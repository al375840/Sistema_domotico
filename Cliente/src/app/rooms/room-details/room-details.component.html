<h2 class="tittle" matBadge={{room.devices.length}} matBadgePosition="after above" matBadgeColor="accent">{{room.name}}</h2>
<div cdkDropListGroup>
    <div overflow="scroll" class="devices-container" >
      <button (click)="scrollLeft()" mat-mini-fab color="accent" class="left_button"><mat-icon>keyboard_arrow_left</mat-icon></button>
      <div #containerunasigned cdkDropList cdkDropListOrientation="horizontal" class="devices-list" (cdkDropListDropped)="drop($event)">
        <div class="device-box" *ngFor="let device of room.devices" cdkDrag vsDragScroll [vsDragScrollContainer]="containerunasigned">
        <div *ngIf="device.type == 'movimiento'">
          <button mat-icon-button color="primary"><mat-icon class="device">directions_walks</mat-icon></button>
          <p></p>
          <label>{{device.id}} </label>
        </div>
        <div *ngIf="device.type == 'apertura'">
          <button mat-icon-button color="primary"><mat-icon class="device">sensor_door</mat-icon></button>
          <p></p>
          <label>{{device.id}} </label>
        </div>
        <div *ngIf="device.type == 'alarma'">
          <button mat-icon-button color="primary"><mat-icon class="device">notification_important</mat-icon></button>
          <p></p>
          <label>{{device.id}} </label>
        </div>
        </div>
      </div>
      <button (click)="scrollRight()" mat-mini-fab color="accent" class="right_button"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
  </div>
